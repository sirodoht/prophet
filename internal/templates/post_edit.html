{{define "page"}}
<main>
    <h1>edit post: {{.Post.Title}}</h1>
    <form method="post">
        <p>
            <label for="id_title">title</label>
            <input type="text" name="title" maxlength="300" required id="id_title" value="{{.Post.Title}}">
        </p>
        <p>
            <label for="id_body">body</label>
            <textarea rows="10" name="body" id="id_body">{{.Post.Body}}</textarea>
        </p>
        <input type="submit" value="save">
    </form>
</main>
{{end}}
