{{define "page"}}
<main>
    <h1>new post</h1>
    <form method="post">
        <p>
            <label for="id_title">title</label>
            <input type="text" name="title" maxlength="300" required id="id_title">
        </p>
        <p>
            <label for="id_body">body</label>
            <textarea rows="10" name="body" id="id_body"></textarea>
        </p>
        <input type="submit" value="save">
    </form>
</main>
{{end}}
